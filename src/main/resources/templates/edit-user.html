<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

    <head>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Index</title>
    </head>

    <body>
        <!-- Page Content -->
        <div layout:fragment="content" th:remove="tag">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="text-center">Edit user <span th:text="${userForm.name}"></span></h2>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body justify-content-center">
                            <form role="form" method="POST" th:action="@{'/users/' + ${userId} + '/update'}" th:object="${userForm}">
                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                <div class="form-group row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Name">
                                    </div>

                                    <p th:each="error: ${#fields.errors('name')}"
                                       th:text="${error}"></p>

                                </div>
                                <div class="form-group row">
                                    <label for="age" class="col-sm-2 col-form-label">Age:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Age">
                                    </div>

                                    <p th:each="error: ${#fields.errors('age')}"
                                       th:text="${error}"></p>

                                </div>
                                <div class="form-group row">
                                    <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
                                    <div class="col-sm-10">
                                        <select id="gender" name="gender" class="form-control">
                                            <option th:each="gender: ${genderList}"
                                                    th:value="${gender}"
                                                    th:text="${gender}">
                                            </option>
                                        </select>
                                    </div>

                                    <p th:each="error: ${#fields.errors('gender')}"
                                       th:text="${error}"></p>

                                </div>
                                <button class="btn btn-sm btn-success btn-block" type="submit">Update user</button>
                            </form>
                            <div class="text-primary mt-2 text-center">
                                <a th:href="@{'/users'}">Back to home</a>
                            </div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
        </div>
    </body>
</html>
