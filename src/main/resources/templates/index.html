<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">

    <head>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Index</title>
    </head>

    <body>
        <!-- Page Content -->
        <div layout:fragment="content" th:remove="tag">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="text-center">Users list</h2>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body justify-content-center">
                            <div class="alert alert-warning" role="alert" th:if="${#lists.isEmpty(users)}">
                                <p class="text-center">No users available</p>
                            </div>
                            <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
                                    <table class="table table-striped table-bordered table-hover" >
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th colspan="3"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user,count: ${users}">
                                                <th th:text="${count.index+1}"></th>
                                                <td th:text="${user.name}"></td>
                                                <td><a class="btn btn-sm btn-success btn-block" th:href="@{'/users/' + ${user.userId}}">Show</a></td>
                                                <td><a class="btn btn-sm btn-warning btn-block" th:href="@{'/users/' + ${user.userId} + '/edit'}">Edit</a></td>
                                                <td><a class="btn btn-sm btn-danger btn-block" th:href="@{'/users/' + ${user.userId} + '/delete'}">Delete</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                        </div>
                        <a class="btn btn-sm btn-success btn-block" th:href="@{'/users/add'}">Add user</a>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
        </div>
    </body>
</html>
